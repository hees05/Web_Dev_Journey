<!DOCTYPE html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "This is web dev">
        <title> Heeseung's Website</title>
    </head>
    <body>
        <table>
            <thead>
                <caption><h2>List of Numbers</h2></caption> <!--This is the caption of the table-->
                <tr><!--creating a table row that contains the table header (th) which represents the subvalues-->
                    <th>num1</th>
                    <th>num2</th>
                    <th>num3</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--tr is creating the row for the table-->
                    <td colspan = "3">one</td> <!--td is creating the table columns for given row.-->
                    <!--colspan shows how much space a value is going to take up in a row.-->
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
